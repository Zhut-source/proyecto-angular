<div class="register-container">
  
  <h2>Crear una Cuenta Nueva</h2>
  <p>Completa el formulario para registrarte.</p>

  <form [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()">

    <!-- Campo: Nombre -->
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input 
        type="text" 
        id="nombre" 
        formControlName="nombre"
        class="form-control" 
        placeholder="Ingresa tu nombre">
    </div>

    <!-- Campo: Apellido -->
    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input 
        type="text" 
        id="apellido" 
        formControlName="apellido"
        class="form-control"
        placeholder="Ingresa tu apellido">
    </div>

    <!-- Campo: Correo Electrónico -->
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input 
        type="email" 
        id="email" 
        formControlName="email"
        class="form-control"
        placeholder="ejemplo@correo.com">
    </div>

    <!-- Campo: Contraseña -->
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input 
        type="password" 
        id="password" 
        formControlName="password"
        class="form-control"
        placeholder="Crea una contraseña segura">
    </div>

    <!-- Campo: Confirmar Contraseña -->
    <div class="form-group">
      <label for="confirmPassword">Confirmar Contraseña</label>
      <input 
        type="password" 
        id="confirmPassword" 
        formControlName="confirmPassword"
        class="form-control"
        placeholder="Vuelve a escribir la contraseña">
    </div>

    <!-- Campo: Dropdown / Select -->
    <div class="form-group">
      <label for="rol">Tipo de Usuario</label>
      <select 
        id="rol" 
        formControlName="rol"
        class="form-control">
        <option [ngValue]="null" disabled>Selecciona una opción...</option>
        <option *ngFor="let opcion of misOpciones" [value]="opcion.valor">
          {{ opcion.texto }}
        </option>
      </select>
    </div>

    <!-- Botón de Envío -->
    <div class="form-group-btn">
      <button 
        type="button" 
        class="cancel-btn"
        (click)="onCancel()">
        Cancelar
      </button>
      <button 
        type="submit" 
        class="submit-btn"
        [disabled]="registerForm.invalid"> <!-- Recomendable dejar este disabled para UX -->
        Registrar
      </button>
    </div>

  </form>

</div>
